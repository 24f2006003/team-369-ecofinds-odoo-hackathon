{% extends 'base.html' %}
{% block title %}Edit Product - EcoFinds{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
        <a href="{{ url_for('product_list') }}" class="btn btn-secondary mb-3">&larr; Back</a>
        <h2 class="text-center mb-4">Edit Product</h2>
        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Product Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ product.title }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" class="form-select" required>
                    {% for cat in categories %}
                        <option value="{{ cat }}" {% if product.category == cat %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" rows="3" class="form-control" required>{{ product.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" class="form-control" value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">+ Add Image (URL or leave blank for placeholder):</label>
                <input type="text" id="image_url" name="image_url" class="form-control" value="{{ product.image_url }}" placeholder="Image URL">
            </div>
            <button type="submit" class="btn btn-success w-100">Update Listing</button>
        </form>
    </div>
</div>
{% endblock %}
