{% extends 'base.html' %}
{% block title %}Dashboard - EcoFinds{% endblock %}
{% block content %}
<div class="container" style="max-width:400px;">
    <h2 style="text-align:center;">User Dashboard</h2>
    <div style="display:flex; flex-direction:column; align-items:center; margin-bottom:1.5rem;">
        <div style="width:90px; height:90px; background:#e0e0e0; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:2.5rem; color:#888; margin-bottom:1rem;">ðŸ‘¤</div>
        <form action="{{ url_for('dashboard') }}" method="POST" style="width:100%;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
            </div>
            <button type="submit" class="btn" style="width:100%;">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
