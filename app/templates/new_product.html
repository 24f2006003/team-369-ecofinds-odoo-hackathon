{% extends 'base.html' %}
{% block title %}{{ _('Add New Product') }} - EcoFinds{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
        <a href="{{ url_for('products') }}" class="btn btn-secondary mb-3">&larr; {{ _('Back') }}</a>
        <h2 class="text-center mb-4">{{ _('Add New Product') }}</h2>
        <form action="{{ url_for('new_product') }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">{{ _('Product Title') }}:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">{{ _('Category') }}:</label>
                <select id="category" name="category" class="form-select" required>
                    {% for cat in categories %}
                        <option value="{{ cat }}">{{ _(cat) }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">{{ _('Description') }}:</label>
                <textarea id="description" name="description" rows="3" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">{{ _('Price') }}:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">{{ _('City') }}:</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">{{ _('State') }}:</label>
                <input type="text" id="state" name="state" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">{{ _('Image URL') }}:</label>
                <input type="text" id="image_url" name="image_url" class="form-control" placeholder="{{ _('Enter image URL or leave blank for placeholder') }}">
            </div>
            <button type="submit" class="btn btn-success w-100">{{ _('Submit Listing') }}</button>
        </form>
    </div>
</div>
{% endblock %}
