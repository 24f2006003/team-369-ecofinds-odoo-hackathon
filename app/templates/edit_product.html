{% extends 'base.html' %}
{% block title %}Edit Product - EcoFinds{% endblock %}
{% block content %}
<div class="container" style="max-width:500px;">
    <a href="{{ url_for('product_list') }}" class="btn" style="background:#888; margin-bottom:1rem;">&larr; Back</a>
    <h2 style="text-align:center;">Edit Product</h2>
    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST">
        <div class="form-group">
            <label for="title">Product Title:</label>
            <input type="text" id="title" name="title" value="{{ product.title }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for cat in categories %}
                    <option value="{{ cat }}" {% if product.category == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required>{{ product.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" value="{{ product.price }}" required>
        </div>
        <div class="form-group">
            <label for="image_url">+ Add Image (URL or leave blank for placeholder):</label>
            <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}" placeholder="Image URL">
        </div>
        <button type="submit" class="btn" style="width:100%;">Update Listing</button>
    </form>
</div>
{% endblock %}
