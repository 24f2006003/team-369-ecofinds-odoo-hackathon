{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{{ _('Register for EcoFinds') }}</h3>
                </div>
                <div class="card-body">
                    <!-- Hidden input for Google Client ID -->
                    <input type="hidden" id="google-client-id" value="{{ config.GOOGLE_CLIENT_ID }}">
                    
                    <!-- Google Sign-In Button -->
                    <div class="mb-4">
                        <div id="google-signin-button"></div>
                    </div>
                    
                    <div class="text-center mb-3">
                        <span class="text-muted">- OR -</span>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ _('Username') }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _('Email address') }}</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">{{ _('Phone Number') }}</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                            <small class="form-text text-muted">{{ _('Include country code (e.g., +1)') }}</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">{{ _('Confirm Password') }}</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">{{ _('Register') }}</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>{{ _('Already have an account?') }} <a href="{{ url_for('auth.login') }}">{{ _('Login here') }}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Google Sign-In API -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<!-- Custom auth script -->
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
