<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoFinds{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EcoFinds Logo" style="height:100px; width:auto; margin-right:0.5rem;">
            <span class="brand">EcoFinds</span>
        </div>
        <div class="header-center">
            <form class="search-bar" action="/products" method="get">
                <input type="text" name="search" placeholder="Search products...">
                <button type="submit">üîç</button>
            </form>
        </div>
        <div class="header-right">
            <a href="/products" class="cart-icon" title="My Products">üõí</a>
            {% if session.get('user_id') %}
                <span style="font-weight:bold; color:#388e3c; margin-right:1rem;">{{ g.user.username if g.user else 'User' }}</span>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/signup">Sign Up</a>
            {% endif %}
        </div>
    </header>
    <nav class="main-nav">
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/products/new">Add Product</a>
        <a href="/logout">Logout</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 EcoFinds. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
